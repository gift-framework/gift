name: GIFT Framework Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily to check for issues
    - cron: '0 6 * * *'

jobs:
  validate-framework:
    name: Framework Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markdown linkchecker beautifulsoup4 lxml pyyaml
        
    - name: Run Framework Validation
      run: |
        echo "üöÄ Running GIFT Framework Validation..."
        python scripts/validate_framework.py
        
    - name: Generate Metadata
      run: |
        echo "üìä Generating framework metadata..."
        python scripts/generate_metadata.py
        
    - name: Upload Validation Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-reports
        path: .github/validation-reports/
        if-no-files-found: warn
        
    - name: Upload Metadata Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: metadata-reports
        path: .github/metadata-reports/
        if-no-files-found: warn
        
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = '.github/validation-reports/validation-summary.md';
          
          if (fs.existsSync(path)) {
            const report = fs.readFileSync(path, 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Framework Validation Report\n\n${report}`
            });
          }
