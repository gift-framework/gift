name: Test Notebooks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Test every day at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert
    
    - name: Test GIFT notebook v3
      run: |
        echo "ğŸ§ª Testing GIFT v3 notebook..."
        jupyter nbconvert --to script gift_notebook_v3.ipynb --output test_gift_v3
        python test_gift_v3.py
        echo "âœ… GIFT v3 notebook test complete"
    
    - name: Validate Binder compatibility
      run: |
        echo "ğŸ”§ Checking Binder compatibility..."
        # Check all required files exist
        test -f requirements.txt || (echo "âŒ requirements.txt missing" && exit 1)
        test -f runtime.txt || (echo "âŒ runtime.txt missing" && exit 1)  
        test -f postBuild || (echo "âŒ postBuild missing" && exit 1)
        test -f gift_notebook_v3.ipynb || (echo "âŒ Main notebook missing" && exit 1)
        echo "âœ… Binder files validated"
    
