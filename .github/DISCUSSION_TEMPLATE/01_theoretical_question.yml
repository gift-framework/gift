    attributes:
      value: |
        ## Theoretical Physics Question
        
        Ask questions about GIFT theoretical foundations, mathematical derivations, or related physics concepts.
        
        ### Guidelines
        - Be specific about the theoretical aspect you're asking about
        - Reference relevant sections from the GIFT papers if applicable
        - Include mathematical expressions using LaTeX notation
        - Mention your background level (student, researcher, enthusiast)
  
  - type: textarea
    id: question
    attributes:
      label: "Your Theoretical Question"
      description: "Describe your question about GIFT theory, mathematical derivations, or physics concepts"
      placeholder: "e.g., How does the Eâ‚ˆÃ—Eâ‚ˆ dimensional reduction preserve information content?"
