      placeholder: "e.g., I'm a graduate student in theoretical physics studying unified field theories..."
    validations:
      required: false
  
  - type: textarea
    id: references
    attributes:
      label: "Relevant References"
      description: "Cite specific sections from GIFT papers, textbooks, or other sources"
